<!DOCTYPE html>
<html data-ng-app="app">
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="michael, buholzer" />
		<meta name="description" content="Programming" />
		<title>Programming | Michael Buholzer</title>
		
		<link rel="shortcut icon" href="../../favicon.ico" />
		<!--<link rel="stylesheet" type="text/css" href="/michaelbuholzer/css/bootstrap.css" />-->
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/view.css" />
		<link rel="stylesheet" type="text/css" href="../../css/slide.css" />
		
		<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/controllers.js"></script>
		<script type="text/javascript" src="../../js/script.js"></script>
	</head>
	<body data-ng-controller="programming">
		<div id="wrapper">			
		
			<header data-ng-include="'../../html_parts/header.html'">
			</header>
			
			<div id="content">
			
				<div>
					<h2>Projects</h2>
					<div class="center">
						<a data-ng-repeat="proj in projs" class="nodeco" data-ng-href="{{proj.url}}">
							<div class="detail">
								<div class="thumbnail category-thumbnail {{proj.category}}"></div>
								<!--<img class="thumbnail" src="#" data-ng-src="{{proj.img}}" alt="thumbnail" />-->
								<p class="title">{{proj.title}}</p>
								<p class="desc">{{proj.desc}}</p>
							</div>
						</a>
					</div>
				</div>
				<div>
					<h2>Links</h2>
					<div class="text">
						<p>Here are some useful links:</p>
						<ul>
							<li data-ng-repeat="link in links">{{link.title}} (<a data-ng-href="{{link.url}}">{{link.displayUrl}}</a>)</li>
						</ul>
					</div>
				</div>
			
			</div>
			
			<footer data-ng-include="'../../html_parts/footer.html'">
			</footer>
			
		</div>
		<noscript>This page requires JavaScript. Please allow your browser to run it.</noscript>
	</body>
</html>
